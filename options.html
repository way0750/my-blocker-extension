<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Blocker Extension Options</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    #blockedSitesList li {
      margin-bottom: 5px;
    }
    button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Blocker Options</h1>

  <!-- Challenge Text Section -->
  <div class="section">
    <h2>Challenge Text</h2>
    <!-- Display the current challenge text here -->
    <p id="challengeDisplay">No challenge text set</p>
    
    <textarea id="challengeText" rows="3" placeholder="Enter your challenge text here"></textarea>
    <br>
    <button id="setChallengeBtn">Set Challenge Text</button>
  </div>

  <!-- This is the 'proof' input to confirm the challenge before doing restricted actions -->
  <div class="section">
    <label for="challengeConfirm">Enter Challenge Text to Confirm Changes:</label><br>
    <input type="text" id="challengeConfirm" placeholder="Exact match required">
  </div>

  <div class="section">
    <label for="newSite">Add a site to block or redirect:</label><br>
    <input type="text" id="newSite" placeholder="e.g. example.com">
    <button id="addSiteBtn">Add</button>
  </div>

  <div class="section">
    <h2>Blocked Sites</h2>
    <ul id="blockedSitesList"></ul>
  </div>

  <div class="section">
    <h2>Redirect URL</h2>
    <p>If set, visits to any blocked site will automatically redirect here.</p>
    <input type="text" id="redirectUrlInput" placeholder="e.g. https://www.google.com">
    <button id="saveRedirectBtn">Save Redirect URL</button>
  </div>

  <div class="section">
    <h2>Export/Import</h2>
    <button id="exportBtn">Export List</button>
    <button id="importBtn">Import List</button>
    <input type="file" id="importFile" accept=".json" style="display: none;">
  </div>

  <script src="options.js"></script>
</body>
</html>
